<!DOCTYPE html>
<html>
    <head>
        <title>Light Box</title>

        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    
        <div class="container">
            <div class="navbar">
                <h3>Photo Garallery</h3>
            </div>

            <div class="row">
                <img src="./img/image1.jpg" class="img" alt="image 1" />
                <img src="./img/image2.jpg" class="img" alt="image 2" />
                <img src="./img/image3.jpg" class="img" alt="image 3" />
                <img src="./img/image4.jpg" class="img" alt="image 4" />
                <img src="./img/image5.jpg" class="img" alt="image 5" />
                <img src="./img/image6.jpg" class="img" alt="image 6" />
            </div>

            <!-- Start Modal Area  -->

            <div class="modal">
                <span class="btn-close">&times;</span>

                <div class="modal-content">
                    <div class="view">
                        <img src="./img/image1.jpg" alt="imgview" />
                    </div>
                    <div class="view">
                        <img src="./img/image2.jpg" alt="imgview" />
                    </div>
                    <div class="view">
                        <img src="./img/image3.jpg" alt="imgview" />
                    </div>
                    <div class="view">
                        <img src="./img/image4.jpg" alt="imgview" />
                    </div>
                    <div class="view">
                        <img src="./img/image5.jpg" alt="imgview" />
                    </div>
                    <div class="view">
                        <img src="./img/image6.jpg" alt="imgview" />
                    </div>

                    <a href="javascript:void(0)" class="prev"><</a>
                    <a href="javascript:void(0)" class="next">></a>
                    

                    <div class="caption-container">
                        <p class="counter">6 / 6</p>
                        <p class="caption">sample</p>
                    </div>

                    <div class="row">
                        <div class="col">
                            <img src="./img/image1.jpg" class="noactive" onclick="currentview(1)" alt="Image1" />
                        </div>
                        <div class="col">
                            <img src="./img/image2.jpg" class="noactive" onclick="currentview(2)" alt="Image2" />
                        </div>
                        <div class="col">
                            <img src="./img/image3.jpg" class="noactive" onclick="currentview(3)" alt="Image3" />
                        </div>
                        <div class="col">
                            <img src="./img/image4.jpg" class="noactive" onclick="currentview(4)" alt="Image4" />
                        </div>
                        <div class="col">
                            <img src="./img/image5.jpg" class="noactive" onclick="currentview(5)" alt="Image5" />
                        </div>
                        <div class="col">
                            <img src="./img/image6.jpg" class="noactive" onclick="currentview(6)" alt="Image6" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Modal Area  -->
        </div>


        <script src="./app.js" type="text/javascript" ></script>
    </body>
</html>
